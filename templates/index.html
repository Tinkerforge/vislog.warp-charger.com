<!DOCTYPE html>
<html lang="{{ lang }}" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t.page_title_index }}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-icons.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vislog.css') }}">
</head>
<body>
    <!-- Theme Toggle & Language Switcher -->
    <div class="theme-toggle">
        <a href="/{{ 'en' if lang == 'de' else 'de' }}/" class="btn btn-outline-secondary btn-lang" title="{{ t.switch_language }}">
            {{ 'EN' if lang == 'de' else 'DE' }}
        </a>
        <button class="btn btn-outline-secondary" onclick="toggleTheme()" title="{{ t.toggle_theme }}">
            <i class="bi bi-sun-fill d-none" id="theme-icon-light"></i>
            <i class="bi bi-moon-fill" id="theme-icon-dark"></i>
        </button>
    </div>

    <!-- Upload Area -->
    <div class="upload-wrapper">
        <form method="POST" id="warp-form" enctype="multipart/form-data" action="/{{ lang }}/" class="position-relative">
            <div class="upload-zone border border-2 border-secondary border-dashed rounded-4 bg-body-tertiary text-center p-5">
                <div class="d-flex flex-column align-items-center gap-3">
                    <i class="bi bi-cloud-arrow-up display-1 text-secondary"></i>
                    <div>
                        <h4 class="mb-2">{{ t.upload_heading }}</h4>
                        <p class="text-secondary mb-0">{{ t.upload_hint }}</p>
                    </div>
                </div>
                <input type="file" id="warp-input" name="file" accept=".txt" class="stretched-link">
            </div>
        </form>
    </div>

    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
    <script>
        // Auto-submit file
        document.getElementById("warp-input").onchange = function() {
            document.getElementById("warp-form").submit();
        };

        // Theme toggle
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const lightIcon = document.getElementById('theme-icon-light');
            const darkIcon = document.getElementById('theme-icon-dark');
            if (theme === 'dark') {
                lightIcon.classList.add('d-none');
                darkIcon.classList.remove('d-none');
            } else {
                lightIcon.classList.remove('d-none');
                darkIcon.classList.add('d-none');
            }
        }

        // Load saved theme
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
            updateThemeIcon(savedTheme);
        })();
    </script>
</body>
</html>
