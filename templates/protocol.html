<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARP Charger protocol visualizer</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vislog.css') }}">
    <script src="{{ url_for('static', filename='vislog.js') }}"></script>
    <script src="{{ url_for('static', filename='chart.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <script src="{{ url_for('static', filename='jsonview.js') }}"></script>
</head>
<body>
    <div class="controls">
        <div class="chart-info">
            <div class="chart-header">
                <h4>Angezeigte Spalten ({{ data.selected_column_labels|length }}):</h4>
                <div class="chart-controls">
                    <label for="log-axis" class="axis-control" onchange="log_axis_clicked();">
                        <input type="checkbox" id="log-axis" name="log-axis" checked/>
                        Y-Achse logarithmisch
                    </label>
                    <button onclick="reset_zoom()" class="zoom-reset-btn" title="Zur urspr체nglichen Ansicht zur체ckkehren">Zoom zur체cksetzen</button>
                    <a href="javascript:void(0)" onclick="go_back_to_config()" class="config-link">Spalten 채ndern</a>
                </div>
            </div>
            <div class="selected-columns">
                {% for label in data.selected_column_labels %}
                <span class="column-tag">{{ label }}</span>
                {% endfor %}
            </div>
        </div>
    </div>

    <div style="height: 75vh; width: 100%;">
        <canvas id="warp_chart"></canvas>
    </div>

    <div class="tab">
        <button class="tablinks active" onclick="open_tab(event, 'before-protocol-json')">Konfiguration vor dem Ladeprotokoll</button>
        <button class="tablinks" onclick="open_tab(event, 'after-protocol-json')">Konfiguration nach dem Ladeprotokoll</button>
        <button class="tablinks" onclick="open_tab(event, 'before-protocol-log')">Log vor dem Ladeprotokoll</button>
        <button class="tablinks" onclick="open_tab(event, 'after-protocol-log')">Log nach dem Ladeprotokoll</button>
    </div>
    <div id="before-protocol-json" class="tabcontent" style="display:block;">
    </div>
    <div id="after-protocol-json" class="tabcontent">
    </div>
    <div id="before-protocol-log" class="tabcontent">
        <textarea id="before-protocol-log-text" rows="50">
        </textarea>
    </div>
    <div id="after-protocol-log" class="tabcontent">
        <textarea id="after-protocol-log-text" rows="50">
        </textarea>
    </div>
    <script>
        let data = {{ data | tojson}};

        function go_back_to_config() {
            // Extract UUID from current URL
            const pathParts = window.location.pathname.split('/');
            const uuid = pathParts[1];
            window.location.href = '/' + uuid;
        }

        vislog_protocol(data)
    </script>
</body>
</html>
    </script>
</body>
</html>
